<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Sign In</title>
</head>
<body>
    <!-- Open nav -->
    <nav id="nav">
        <ul class="left-ul">
            <li><a href=""><img class="logo" src="assets/images/logo.png" alt="Logo not found"></a></li>
        </ul>
        <div class="empty"></div>
        <ul class="right-ul">
            <li><a class="btn btn-sweet" href="">Login</a></li>
            <li><a class="btn btn-outline" href="">Sign Up</a></li>
        </ul>
    </nav>
    <!-- Close nav -->

    <!-- Open form -->
    <section id="form">
        <!-- Open form-section -->
        <div class="form-section">
            <!-- Open form-header -->
            <div class="form--header">
                <h2>Sign In to Design</h2>
                <p>Enter your details</p>
            </div>
            <!-- Close form-header -->
            <!-- Open form-body -->
            <div class="form--body">
                <form action="">    
                     <!-- Open Group -->
                     <div class="group">
                        <label for="email" class="form--label">Email</label>
                        <input type="email" name="" id="email" class="control" placeholder="Write your Email here">
                    </div>
                    <!-- Close Group -->
                     <!-- Open Group -->
                     <div class="group">
                        <label for="password" class="form--label">Password
                            <span class="forgotPassword">
                                <a href="">Forgot Password?</a>
                            </span>
                        </label>
                        <input type="password" name="" id="password" class="control" placeholder="Enter password">
                    </div>
                    <!-- Close Group -->
                      <!-- Open Group -->
                      <div class="group">
                        <input type="submit" name="" class="btn btn-sweet" value="Sign In">
                    </div>
                    <!-- Close Group -->
                </form>
            </div>
            <!-- Open form-body -->
        </div>
        <!-- Close form-section -->
    </section>
    <!-- Close form -->
</body>
</html>
